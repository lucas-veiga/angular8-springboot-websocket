<<noscript>
  <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
  <div id="main-content" class="container">

    <div class="row">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="connect">WebSocket connection:</label>
            <button [disabled]="stompClient" (click)="connect()" class="btn btn-default" type="submit">Connect</button>
            <button [disabled]="!stompClient" (click)="disconnect()" class="btn btn-default"
              type="submit">Disconnect</button>
            <button [disabled]="!stompClient" (click)="sendMessage()" class="btn btn-default"
              type="submit">Send</button>
          </div>
        </form>
      </div>
      <!-- <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
          </div>
          <button (click)="sendMessage()" class="btn btn-default" type="submit">Send</button>
        </form>
      </div> -->

      <div class="row">
        <div class="col-md-12">
          <pre>{{ response | json }}</pre>
        </div>
      </div>
    </div>

  </div>
